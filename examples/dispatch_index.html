<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis text {
  font: 10px sans-serif;
}

.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="d3.v3.js"></script>
<script>

// the dispatch variable relates both to the loading and state change 
var dispatch = d3.dispatch("load", "statechange");

// create age groups to be ued in calculating totals 
var groups = [
  "Under 5 Years",
  "5 to 13 Years",
  "14 to 17 Years",
  "18 to 24 Years",
  "25 to 44 Years",
  "45 to 64 Years",
  "65 Years and Over"
];

// call the csv data 
// pass through a type function that sums of each group above 
// then pass in the dispatched functions below 
d3.csv("data.csv", type, function(error, states) {
  // if error when pulling data throw an error 
  if (error) throw error;
  // create an empty map
  var stateById = d3.map();
  // for each row create the map of state id to the data 
  states.forEach(function(d) { stateById.set(d.id, d); });
  
  // dispatch the load state, which includes 
    // load.menu = create a the select function in the body 
    // load.bar 
    // load.pie 
  dispatch.load(stateById);
  // load a state change with CA  
  dispatch.statechange(stateById.get("CA"));
});

// A drop-down menu for selecting a state; uses the "menu" namespace.
dispatch.on("load.menu", function(stateById) {
  //when we dipsatch loading, we will 
  // create the  div - select child in the DOM 
  var select = d3.select("body")
    .append("div")
    .append("select")
      // on change, then retrieve from state data map using the id key and pass in the state data for all "statechange" dispatch
      .on("change", function() { dispatch.statechange(stateById.get(this.value)); });

  // enter() all state ids in the stateByID map 
  select.selectAll("option")
    .data(stateById.values())
    .enter().append("option")
    .attr("value", function(d) { return d.id; })
    .text(function(d) { return d.id; });

  // when statechange dispatched, assign the state id property of the data as the value property
  dispatch.on("statechange.menu", function(state) {
    select.property("value", state.id);
  });
});

// A bar chart to show total population; uses the "bar" namespace.
dispatch.on("load.bar", function(stateById) {
  // when we dispatch loading

  // set the margin, as well as the bar width and height
  var margin = {top: 20, right: 20, bottom: 30, left: 40},
      width = 80 - margin.left - margin.right,
      height = 460 - margin.top - margin.bottom;

  // create the linear y scale base on the maximum value available to all states 
  var y = d3.scale.linear()
      .domain([0, d3.max(stateById.values(), function(d) { 
        return d.total; })])
      .rangeRound([height, 0])
      .nice();

  // create the yaxis for the data 
  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")
      .tickFormat(d3.format(".2s"));

  // append the svg object for the bar plot 
  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // append the g object for the yaxis 
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  // append the rect object which draws the height and width defined 
  var rect = svg.append("rect")
      .attr("x", 4)
      .attr("width", width - 4)
      .attr("y", height)
      .attr("height", 0)
      .style("fill", "#aaa");

  // on state change transition the height of the bar plot with the state value passed 
  // QUESTION:  does this code define that the data passed through is for specific stateID? if so where does apply the stateById.get()
  dispatch.on("statechange.bar", function(d) {
    rect.transition()
        .attr("y", y(d.total))
        .attr("height", y(0) - y(d.total));
  });
});

// A pie chart to show population by age group; uses the "pie" namespace.
dispatch.on("load.pie", function(stateById) {
  // define the width, heigh and radius when loading 
  var width = 880,
      height = 460,
      radius = Math.min(width, height) / 2;

  // define ordinal scale translating groups to color 
  var color = d3.scale.ordinal()
      .domain(groups)
      .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

  //  define the arc radius 
  var arc = d3.svg.arc()
      .outerRadius(radius - 10)
      .innerRadius(radius - 70);

  // define the alyout of the pie 
  var pie = d3.layout.pie()
      .sort(null);

  // append svg and the g to the dom with a transofrm attribute 
  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

  console.log(svg)
  // select the line  plot path with the data from the groups and using the color translated from the linear scale
  var path = svg.selectAll("path")
      .data(groups)
      .enter().append("path")
      .style("fill", color)
      .each(function() { this._current = {startAngle: 0, endAngle: 0}; });

  // define the state change  which apdates updates the arc interpolation
  dispatch.on("statechange.pie", function(d) {
    path.data(pie.value(function(g) { return d[g]; })(groups)).transition()
        .attrTween("d", function(d) {
          var interpolate = d3.interpolate(this._current, d);
          this._current = interpolate(0);
          return function(t) {
            return arc(interpolate(t));
          };
        });
  });
});

// Coerce population counts to numbers and compute total per state.
function type(d) {
  d.total = d3.sum(groups, function(k) { return d[k] = +d[k]; });
  return d;
}

</script>
